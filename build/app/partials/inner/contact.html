
<div class="container-fluid innerbg">
    <div class="container">
        <div class="row"><h1>Anytime, Anywhere</h1></div>
    </div>
    <div class="row"><div class="checks"></div></div>
</div>

<div class="container careers-wrap">
    <div class="row">
        <h1 class="text-center">Reach Us</h1>
        <div class="col-md-7 contact-wrap">
            <div class="form-area">  
                <form role="form" name="contactus" novalidate>
                    <div class="alert alert-roc alert-{{alertType}}" ng-show="alertShow">{{alertMsg}}</div>
                    <div class="form-group">
                       <label class='control-label'>Name <span class="req">*</span></label>
                       <input type="text" class="form-control" id="name" name="name" ng-model="name" required>
                   </div>
                   <div class="form-group">
                    <label class='control-label'>Email Address <span class="req">*</span></label>
                    <input type="text" class="form-control" id="email" name="email" ng-model="email" required>
                </div>
                <div class="form-group">
                   <label class='control-label'>Mobile Number <span class="req">*</span></label>
                   <input type="text" class="form-control" id="mobile" maxlength="10" number-input name="mobile" ng-model="phone" required>
               </div>
               <div class="form-group">
                <label class='control-label'>Subject <span class="req">*</span></label>
                <input type="text" class="form-control" id="subject" name="subject" ng-model="subject" required>
            </div>
            <div class="form-group">
                <label class='control-label'>Message <span class="req">*</span></label>
                <textarea class="form-control" type="textarea" id="message" ng-model="message" maxlength="140" rows="7"></textarea>                   
            </div>
            
            <div class="col-md-5"><button type="button" id="submit" name="submit" ng-click="submit(contactus.$invalid)" class="bookbtn pull-right">Submit</button></div>
        </form>
    </div>
</div>
<div class="col-md-1"></div>
